<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>
    <script type="text/babel">
        class SClock extends React.Component {
            constructor (props) {
                super(props)
                this.state = {
                    now: (new Date())
                }
                setInterval(e => {
                    this.setState({ now: (new Date()) })
                }, 1000)
            }
            render () {
                const now = this.state.now
                const hh = this.fmt(now.getHours())
                const mm = this.fmt(now.getMinutes())
                const ss = this.fmt(now.getSeconds())
                return (<div>{hh}:{mm}:{ss}</div>)
            }
            fmt (v) {
                const s = "00" + v
                return s.substr(s.length - 2, 2)
            }
        }

        ReactDOM.render(<div><SClock /></div>,
            document.getElementById('root'))

        class Hello extends React.Component {
            render() {
                const clickHandler = (e) => {
                    window.alert("Click")
                }

                return (
                    <div onClick={clickHandler}>Click me!</div>
                )
            }
        }

        ReactDOM.render(<div><Hello /></div>,
            document.getElementById('root2'))
    </script>
</body>
</html>
